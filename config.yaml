# Default configuration for Flux image generation

default_mode: "text2img"
default_model: "schnell"
output_dir: "images"
view_image: true
force: true

# Common settings
common:
  num_images: 3

# Schnell model settings
schnell:
  model_id: "black-forest-labs/FLUX.1-schnell"
  revision: "741f7c3ce8b383c54771c7003378a50191e9efe9"
  guidance_scale: 0.0
  height: 720
  width: 1024
  num_inference_steps: 4
  lora_scale: 0.5
  strength: 0.95  # for img2img

# Dev model settings
dev:
  model_id: "black-forest-labs/FLUX.1-dev"
  revision: "0ef5fff789c832c5c7f4e127f94c8b54bbcced44"
  guidance_scale: 3.5
  height: 720
  width: 1024
  num_inference_steps: 50
  lora_scale: 0.5
  strength: 0.95  # for img2img

# Prompt variant options
prompt_variants:
  styles:
    - "impressionism"
    - "surrealism"
    - "pop art"
    - "minimalism"
    - "abstract"
  color_palettes:
    - "vibrant"
    - "pastel"
    - "monochromatic"
    - "earthy"
    - "neon"
  times_of_day:
    - "sunrise"
    - "midday"
    - "sunset"
    - "nighttime"
    - "golden hour"
  settings:
    - "urban"
    - "rural"
    - "futuristic"
    - "historical"
    - "fantasy"
  moods:
    - "cheerful"
    - "melancholic"
    - "mysterious"
    - "serene"
    - "chaotic"
